<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Javascript Quiz</title>
</head>
<body>
    <h1>Javascript Quiz</h1>
    <input type="button" value="Start" id="startbtn">
    <section id="card" class="question-card hide">
        <div id="title" class="title"></div>
        <ul id="answers">
            <button class="btn answer-buttons">OPT 1</button>
            <button class="btn answer-buttons">OPT 2</button>
            <button class="btn answer-buttons">OPT 3</button>
            <button class="btn answer-buttons">OPT 4</button>

        </ul>
    </section>
    <div id="timer" class="timer hide">Time: <span id="timercount">0</span></div>

    <button id="scores-toggle"><h3>Highscores</h3></button>
    
    <section id="highscore" class="hide">
        <h2></h2>
        <ol id="scorelist">


        </ol>
    </section>
    
    <script src= "assets/script.js"></script>
</body>
</html>
